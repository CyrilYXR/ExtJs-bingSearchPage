<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>bing</title>

    <script type="text/javascript" src="../ext/ext-base.js"></script>
    <script type="text/javascript" src="../ext/ext-all.js"></script>
    <link rel="stylesheet" type="text/css" href="../ext/ext-all.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript">
        Ext.onReady(function () {

            Ext.ns('cyril');
            cyril.inputField = Ext.extend(Ext.form.Field, {
                // xtype: 'field',
                style: 'font-size: 20px',
                width: 650,
                height: 53,
                initComponent: function () {
                    cyril.inputField.superclass.initComponent.call(this);
                    this.on('focus', this.inputFieldClick, this);
                    this.on('blur', this.inputFieldBlur, this);
                },
                inputFieldClick: function () {
                    var hidebg = document.getElementById('hidebg');
                    hidebg.style.display = "block";
                    hidebg.style.height = "969px";
                    Ext.getCmp('container').show();
                    Ext.getCmp('logo').show();
                },
                inputFieldBlur: function () {
                    var hidebg = document.getElementById('hidebg');
                    hidebg.style.display = "none";
                }
            })
            Ext.reg('cyril.inputField', cyril.inputField)

            cyril.search = Ext.extend(Ext.Component, {
                cls: 'icon',
                // xtype: 'box',
                autoEl: {
                    tag: 'img',
                    src: 'search.png'
                }
            })
            Ext.reg('cyril.search', cyril.search)

            var baseCmp = new Ext.Container({
                id: 'container',
                layout: 'table',
                renderTo: document.body,
                style: 'margin: 10% 10% 0  10%',
                items: [{
                        id: 'logo',
                        xtype: 'box',
                        style: 'margin: 0 20px 0 0',
                        autoEl: {
                            tag: 'img',
                            src: 'logo.png'
                        }
                    },
                    {
                        xtype: 'tabpanel',
                        plain: true,
                        activeTab: 0,
                        width: 650,
                        items: [{
                            title: '国内版',
                            items: [{
                                xtype: 'cyril.inputField'
                            }, {
                                xtype: 'cyril.search'
                            }]
                        }, {
                            title: '国际版',
                            items: [{
                                xtype: 'cyril.inputField'
                            }, {
                                xtype: 'cyril.search'
                            }]
                        }]
                    }
                ]
            })

        })
    </script>

    <style>
        body {
            background-image: url(bg.jpg);
        }

        .icon {
            position: absolute;
            left: 600PX;
            top: 10px;
            cursor: pointer;
        }

        #hidebg {
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: #000;
            width: 100%;
            filter: alpha(opacity=60);
            opacity: 0.6;
            display: none;
        }
    </style>
</head>

<body>
    <div id="hidebg"></div>
</body>

</html>
